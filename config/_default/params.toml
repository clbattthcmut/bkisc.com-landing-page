#################### default parameters ################################
# favicon
favicon = "images/logo.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x"
logo_width = "60x"
# logo text will only show when logo is missing.
logo_text = "BKISC"
# OpenGraph / Twitter Card metadata
description = "Your own imagination is the greatest description of this post."
author = "Anonymous authors"
image = "images/logo.png"                # this image will be used as fallback if a page has no image of its own

# footer information
footer_info = "Playground for students who are passionate in security."

# contact form action
contact_form_action = "https://formspree.io/f/xgernlzd" # contact form works with https://formspree.io

# copyright
copyright = "Designed By [Themefisher](https://themefisher.com/) & Developed By [Gethugothemes](https://gethugothemes.com/)"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""

# buy premium popup
buy_premium_popup = false

# Main Sections
mainSections = ["blog"]

# reading time for blog posts
reading_time = true

# contact information
[contact_info]
address = "268 Lý Thường Kiệt, Phường 14, Quận 10, Thành phố Hồ Chí Minh"
phone = [""]
email = ["clb.attt@hcmut.edu.vn"]

# imaging processing
[imaging]
# Default JPEG or WebP quality setting. Default is 100.
quality = 100

# Preloader
[preloader]
enable = false
preloader = "images/logo.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Recruitment"
link = "https://gethugothemes.com/products/andromeda/"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

# call-to-action
[cta]
enable = false
title = "Get Andromeda-Premium Now"
content = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi egestas <br> Werat viverra id et aliquet. vulputate egestas sollicitudin."
button = "Download The Theme"
button_link = "https://gethugothemes.com/products/andromeda/"

